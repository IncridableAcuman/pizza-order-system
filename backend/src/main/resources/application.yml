server:
    port: 8080

spring:
    datasource:
        url: ${BASE_URL}
        username: ${BASE_USERNAME}
        password: ${BASE_PASS}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

    mail:
        host: ${MAIL_HOST}
        port: ${MAIL_PORT}
        username: ${MAIL_USER}
        password: ${MAIL_PASS}
        properties:
                mail.smtp.auth: true
                mail.smtp.starttls.enable: true

jwt:
    secret: ${JWT_SECRET}
    access-time: ${JWT_ACCESS_TIME}
    refresh-time: ${JWT_REFRESH_TIME}